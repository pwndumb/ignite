# custom keybinding 

# monitor the system
# bind -r T split-window -b -p 35 -h -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/Temp/todo.md"
bind H split-window -b -h -c -e "htop"
bind G split-window -b -v -c -e "glances"

# commands that I use every time

bind-key 1 send-keys ' export HISTCONTROL=ignorespace && history -d -1' Enter 
bind-key 2 send-keys ' id && cat /etc/os-release && uname -ar && cat /etc/passwd' Enter
bind-key 3 send-keys ' echo "ssh-rsa  SIGAD@localhost" >> $HOME/.ssh/authorized_keys' Enter
